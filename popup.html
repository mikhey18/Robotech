    <div class="connect__with-us">
        <div class="connect__with-us-wrap">
            <h4>Связаться с нами</h4>
            <p>Оставьте свои контакты, мы с вами свяжемся и поможем подобрать оптимальное решение для вас.</p>
            <form action="/">
                <div>
                    <div class="connect__with-us-top">
                        <div><label for="">ФИО КОНТАКТНОГО ЛИЦА:</label><input type="text" placeholder="Ваше ФИО"></div>
                        <div><label for="">E-mail</label><input type="email" placeholder="example@gmail.com"></div>
                        <div><label for="">ТЕЛЕФОН*</label><input type="text" placeholder="+7 000 000-00-00"></div>
                    </div>
                    <div class="connect__with-us-bottom">
                        <div><label for="">КОММЕНТАРИЙ:</label><textarea placeholder="Ваш комментарий"></textarea></div>
                    </div>
                </div>
                <p>Нажимая на кнопку "Отправить", вы даете согласие на обработку <a href="#">персональных данных.</a></p>
                <input type="submit" value="Отправить">
            </form>
